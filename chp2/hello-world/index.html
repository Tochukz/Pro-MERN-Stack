<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Hello World</title>
  
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <!--For compiling JSX -->
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>

  <style> 
    .header {
      color: blue;
    }
  </style>
</head>
<body>
  <div id="content1"></div>
  <div id="content2"></div>

<script>
  const element1 = React.createElement('div', {title: 'Outer div'}, 
        React.createElement('h1', {className: 'header'},  'Hello World!')
  )  
  ReactDOM.render(element1, document.getElementById('content1'));

  /* Syntax */
  //React.createElement(type, [props], [...children])
</script>

<script type="text/babel">
//Using JXS
const element2 = (
  <div title="Outer div">
     <h1 className="header">Hello World</h1>
  </div>
);
ReactDOM.render(element2, document.getElementById('content2'));
</script>
</body>
</html>
